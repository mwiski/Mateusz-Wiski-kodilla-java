plugins {
    id 'java'
}

group 'com.kodilla'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor('org.projectlombok:lombok:1.18.8')
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
